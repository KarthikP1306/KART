name: CI Pipeline

on:
 push:
   branches: [main]
 pull_request:

jobs:
 build:
   name: Build Job
   runs-on: ubuntu-latest
   
   steps:
     - name: Checkout Code
       uses: actions/checkout@v3

     - name: Print Hello
       run: echo "Hello from GitHub Actions"

     - name: Set up Node.js
       uses: actions/setup-node@v3
       with:
         node-version: 18
     
     - name: Install dependencies
       run: yarn install
      
     - name: Build project
       run: yarn build
  
 test:
   name: Run Tests
   runs-on: ubuntu-latest
   needs: build

   steps:
     - name: Checkout code
       uses: actions/checkout@v3
     
     - name: Set up Node.js
       uses: actions/setup-node@v3
       with:
         node-version: 18
     
     - name: Install dependencies
       run: yarn install
    
     - name: Run tests
       run: yarn test